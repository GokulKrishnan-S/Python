<h1>{{ dev.name }}</h1>
<form action="{% url 'ninjas:level' dev.id %}" method="post">
{% csrf_token %}
<table>
    <tr>
        <th>Skill Name</th>
        <th>Skill Level</th>
    </tr>  
    {% for skill in dev.skill_set.all %}
        <tr>
            <td>{{ skill.name }}</td>
            <td>{{ skill.level }}</td>
            <td><input type="radio" name="skill" id="skill{{ forloop.counter }}" value="{{ skill.id }}"></td>
        </tr>
    {% endfor %}
</table>
<input type="submit" value="Change Level">
</form>
